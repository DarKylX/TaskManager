<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки профиля</title>
</head>
<body>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar с аватаром -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    {% if user.bio.avatar %}
                    <img src="{{ user.bio.avatar.url }}" class="rounded-circle img-fluid mb-3"
                         style="max-width: 150px;">
                    {% else %}
                    <img src="{% static 'images/default-avatar.png' %}" class="rounded-circle img-fluid mb-3"
                         style="max-width: 150px;">
                    {% endif %}
                    <h5 class="card-title">{{ user.get_full_name }}</h5>
                    <p class="card-text">{{ user.bio.role }}</p>
                </div>
            </div>
        </div>

        <!-- Форма редактирования -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Настройки профиля</h4>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h5>Основная информация</h5>
                                {{ profile_form.as_p }}
                            </div>
                            <div class="col-md-6">
                                <h5>Дополнительная информация</h5>
                                {{ bio_form.as_p }}
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
